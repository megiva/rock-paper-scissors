<script>
    function getComputerChoice() {
        let choice = Math.floor(Math.random()*3);
        if (choice == 0) return 'rock'
        if (choice == 1) return 'paper'
        if (choice == 2) return 'scissors'
    }

    function getHumanChoice() {
        let choice = prompt("Rock, Paper, or Scissors?");
        return choice
    }



</script>
