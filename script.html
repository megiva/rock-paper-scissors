<script>

    function getComputerChoice() {
        let computerChoice = Math.floor(Math.random()*3);
        if (computerChoice == 0) return 'rock'
        if (computerChoice == 1) return 'paper'
        if (computerChoice == 2) return 'scissors'
    }

    function getHumanChoice() {
        let humanChoice = prompt("Rock, Paper, or Scissors?").toLowerCase();
        return humanChoice
    }

    let humanScore = 0;
    let computerScore = 0;

    function playRound(getHumanChoice, getComputerChoice) {

        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();

        if (computerChoice === humanChoice){
            let result = "It's a tie! " + computerChoice + " equals " + humanChoice;
            return result;
        }

        else if (computerChoice === "rock" && humanChoice === "scissors" ||
            computerChoice === "scissors" && humanChoice === "paper" ||
            computerChoice === "paper" && humanChoice === "rock"){
            computerScore++;
            let result = computerChoice + " beats " + humanChoice + ", You lose!";
            return result;

        }
        else {
            humanScore++;
            let result = humanChoice + " beats " + computerChoice + ", You win!";
            return result;
        } 
    }
            

    function playGame() {
        for (let numRound = 1; numRound < 6; numRound++) {
            console.log("ROUND " + numRound)
            console.log(playRound(getHumanChoice, getComputerChoice))
            console.log("Human score: " + humanScore)
            console.log("Computer score: " + computerScore)
        }

        if (humanScore > computerScore) console.log("You win!")
        else console.log("Sorry you lose..") 
        
    }

    playGame();

</script>
